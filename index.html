    <meta charset="utf-8">

<body data-controller="tools" data-action="counter">
    <div class="container">
        <div class="sixteen columns header">
            <h1>~ HTML5 Skeletor ~</h1>
            <h2>A simple HTML5 Responsive Front End Template.</h2>
            <h3>This is a demo app built using this template.</h3>
            <hr />
        </div>
        <div class="sixteen columns">
            <div class="brokerage-tool clearfix">
                <div class="header">
                    <h1>
                        Brokerage Counter
                    </h1>
                </div>
                <div class="tool-holder">
                    <div class="tool">
                        <div class="t-rows">
                            <div class="slider clearfix">
                                <div class="lbl">Brokerage:</div>
                                <div class="slide-panel">
                                    <div class="bar">
                                        <div class="bar-inner"></div>
                                    </div>
                                    <div class="pointer">
                                        <span class="pointer-arrow"></span>
                                        <span class="dyn-pointer-val"></span>
                                    </div>
                                </div>
                                <div class="goal-flag">
                                    <span class="target-lbl">Target</span>
                                    <span class="dyn-target-count"></span>
                                </div>
                            </div>
                            <div class="info clearfix">
                                <div class="checked"></div>
                                <div class="status">You need <span class="dyn-count"></span> more in brokerage to qualify.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="debug-panel">
                    <div class="title">Debug Panel</div>
                    <div class="do">Test a different initial value:</div>
                    <input id="new-val" type="number" size="6" name="age" min="0" max="15" value="14" />
                </div>
            </div>
        </div>
    </div>
    <!-- container -->


    <script src="js/libraries/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="js/libraries/modernizr.custom.01803.js" type="text/javascript"></script>


    <script>
        Modernizr.load([
            {
                both: ["js/script.js", "js/counter.js"],
                complete: function(){
                    CBATOOLS.init();
                }
            }
        ]);
    </script>
</body>
</html>
